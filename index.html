    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

      }
    }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #00BCD4;
        --color-primary-hover: #00A8BF;
        --color-accent: #FF7043;
        --color-accent-hover: #F06030;
        --color-background: #F3F4F6;
        --color-card: #ffffff;
        --color-text-primary: #475569;
        --color-text-secondary: #64748b;
        --color-text-inverted: #ffffff;
        --color-border: #e2e8f0;
        --font-serif: 'Lora', serif;
        --font-sans: 'Lato', sans-serif;
      }
      .dark {
        --color-primary: #26c6da;
        --color-primary-hover: #00BCD4;
        --color-accent: #ff8a65;
        --color-accent-hover: #FF7043;
        --color-background: #1e293b;
        --color-card: #334155;
        --color-text-primary: #F3F4F6;
        --color-text-secondary: #94a3b8;
        --color-text-inverted: #ffffff;
        --color-border: #475569;
      }
      body {
        font-family: var(--font-sans);
        margin: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.ts')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
